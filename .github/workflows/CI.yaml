name: Auto Release Workflow

on:
  push:
    tags:
      - 'speakers-v*' # Trigger on any tag starting with 'v'

jobs:
  auto_release_speakers:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workspace }}
    env:
        VERSION: 0.3.0-1 # Define the version variable here
        EXECUTE_ACTION: true # Define the execute action variable here
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Update Version in debian/control
        run: |
            sed -i "s/^Version:.*/Version: $VERSION/" debian/control
      - name: Generate Debian Package
        id: generate_deb
        run: |
          mkdir -p /tmp/output
          bash debian/build.sh
          echo "file=$(ls t2-apple-audio-dsp-*)" >> $GITHUB_OUTPUT
      
      - name: Extract tag version
        id: extract_tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      - name: "Release"
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') && env.EXECUTE_ACTION == 'true'
        with:
          files: |
            ${{ steps.generate_deb.outputs.file }}
          tag_name: ${{ github.ref }}
          name: ${{ steps.extract_tag.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

